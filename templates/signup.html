{% extends "base.html" %}
{% block section %}

    <h2 class="center-align">Sign-Up</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel grey">
            <!---Username  Field-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix yellow-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                         maxlength="15" pattern="^[a-zA-Z0-9]{}5,15$"class="validate" required">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!---Password Field-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix yellow-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{}5,15$"class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!---Sign Up Field/Button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red darken-4 text-shadow">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
       

{% endblock %}
